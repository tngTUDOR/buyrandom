# as of https://github.com/travis-ci/travis-ci/issues/9069#issuecomment-425720905,
# here is a sample config for py37
language: python
sudo: required
dist: xenial
python:
  - "3.7"
install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  # Replace dep1 dep2 ... with your dependencies
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION docopt appdirs
  - source activate test-environment
  - conda install anaconda
  - anaconda login --username $ANACONDA_USER --token $ANACONDA_TOKEN
  - conda config --set anaconda_upload yes
  - conda build conda.recipe
  - conda install buyrandom --use-local
script:
  - pytest
